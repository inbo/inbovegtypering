description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings: []
  notes:
  - motivation: Initial commit
    value: |-
      checking CRAN incoming feasibility ... NOTE
      Maintainer: 'Pieter Verschelde <pieter.verschelde@inbo.be>'

      New submission
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- folder conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md
